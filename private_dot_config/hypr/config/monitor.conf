### EXPERIMENTAL HDR SETTINGS ###

# Enable HDR and color management protocols (Hyprland 0.47.0+)
experimental {
    xx_color_management_v4 = true    
}

# Enable VRR (Variable Refresh Rate) for gaming
misc {
    vrr = 0  # 0 = disabled, 1 = enabled, 2 = fullscreen only
}

# Optional: Direct scanout for better performance and reduced latency
render {
    direct_scanout = true
}

# Monitor configuration for gaming setup
monitor = DP-2, 5120x1440@120, -640x2160, 1, bitdepth, 10
monitor = HDMI-A-1, 3840x2160@120, 0x0, 1, bitdepth, 10, cm, hdr, sdrbrightness, 1.5
monitor = HDMI-A-2, 3840x2160@120, 3840x0, 1, bitdepth, 10, cm, hdr, sdrbrightness, 1.3

# Window rules for gaming performance and display assignment (using windowrulev2)
windowrulev2 = immediate, class:^(steam_app_.*)$
windowrulev2 = immediate, class:^(gamescope)$

# Force Steam Big Picture and gaming windows to HDMI-A-2 (S90D)
windowrulev2 = monitor HDMI-A-2, title:^(Steam Big Picture Mode).*
#windowrulev2 = monitor HDMI-A-2, class:^(steam_app_.*)$
windowrulev2 = monitor HDMI-A-2, class:^(gamescope)$
#windowrulev2 = monitor HDMI-A-2, title:^(.*Steam.*).*
#windowrulev2 = monitor HDMI-A-2, class:^(steam)$

# Fullscreen gaming rules for S90D
#windowrulev2 = fullscreen, class:^(steam_app_.*)$
windowrulev2 = fullscreen, class:^(gamescope)$

# Gaming-specific optimizations for S90D display
windowrulev2 = noinitialfocus, class:^(steam_app_.*)$  # Don't steal focus on launch
windowrulev2 = noborder, class:^(gamescope)$
windowrulev2 = noblur, class:^(gamescope)$
windowrulev2 = noshadow, class:^(gamescope)$

# Controller-friendly window rules (no decorations when gaming)
windowrulev2 = noborder, title:^(Steam Big Picture Mode).*
windowrulev2 = noblur, title:^(Steam Big Picture Mode).*
windowrulev2 = noshadow, title:^(Steam Big Picture Mode).*
