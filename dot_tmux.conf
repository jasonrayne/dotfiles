# Load plugins
set -g @plugin 'tmux-plugins/tmux-yank'        # Cross-platform support for clipboard.
set -g @plugin 'tmux-plugins/tmux-resurrect'   # Save/Restore sessions
set -g @plugin 'tmux-plugins/tmux-continuum'   # Auto Save/Restore
set -g @plugin 'tmux-plugins/tmux-prefix-highlight'

# Restore using continuum
set -g @continuum-restore 'on'

# Statusbar management
set -g mode-style "fg=#161616,bg=#b6b8bb"
set -g message-style "fg=#161616,bg=#b6b8bb"
set -g message-command-style "fg=#161616,bg=#b6b8bb"
set -g pane-border-style "fg=#b6b8bb"
set -g pane-active-border-style "fg=#78a9ff"
set -g status "on"
set -g status-justify "left"
set -g status-style "fg=#b6b8bb,bg=#161616"
set -g status-left-length "100"
set -g status-right-length "100"
set -g status-left-style NONE
set -g status-right-style NONE
set -g status-left "#[fg=#161616,bg=#78a9ff,bold] #S #[fg=#78a9ff,bg=#161616,nobold,nounderscore,noitalics]"
set -g status-right "$wg_is_keys_off#[fg=#161616,bg=#161616,nobold,nounderscore,noitalics]#[fg=#78a9ff,bg=#161616]#{prefix_highlight} #[fg=#b6b8bb,bg=#161616,nobold,nounderscore,noitalics]#[fg=#161616,bg=#b6b8bb] %Y-%m-%d  %H:%M #[fg=#78a9ff,bg=#b6b8bb,nobold,nounderscore,noitalics]#[fg=#161616,bg=#78a9ff,bold] #h "
setw -g window-status-activity-style "underscore,fg=#7b7c7e,bg=#161616"
setw -g window-status-separator ""
setw -g window-status-style "NONE,fg=#7b7c7e,bg=#161616"
setw -g window-status-format "#[fg=#161616,bg=#161616,nobold,nounderscore,noitalics]#[default] #I  #W #F #[fg=#161616,bg=#161616,nobold,nounderscore,noitalics]"
setw -g window-status-current-format "#[fg=#161616,bg=#b6b8bb,nobold,nounderscore,noitalics]#[fg=#161616,bg=#b6b8bb,bold] #I  #W #F #[fg=#b6b8bb,bg=#161616,nobold,nounderscore,noitalics]"
set-option -g status-position top

# Reload configuration file
bind -T prefix              r  source-file ~/.tmux.conf

# Increase history limit
set-option -g history-limit 100000

# Modern colors
if-shell 'uname | grep -q Darwin' 'set -g default-terminal "xterm-256color"'
if-shell 'uname | grep -q Linux' 'set -g default-terminal "tmux-256color"'
set-option -sa terminal-overrides ",*256col*:Tc"

# Unbind the prefix and bind it to Ctrl-a like screen
unbind C-b
set -g prefix C-a
bind C-a send-prefix

# Use screen shortcut (prefix a) for toggling windows
unbind -T prefix l
bind-key -T prefix          a           last-window

# Mouse friendly
set -g mouse on

# Address vim mode switching delay (http://superuser.com/a/252717/65504)
set -s escape-time 0

# tmux messages are displayed for 4 seconds
set -g display-time 2000

# Nested Session Management
bind -T root F12  \
  set prefix None \;\
  set key-table off \;\
  set status-style "fg=#78a9ff,bg=#161616" \;\
  set window-status-current-format "#[fg=#161616,bg=#78a9ff]#[default] #I  #W #F #[fg=#78a9ff,bg=#161616,nobold,nounderscore,noitalics]" \;\
  set window-status-current-style "fg=#161616,bold,bg=#78a9ff" \;\
  if -F '#{pane_in_mode}' 'send-keys -X cancel' \;\
  refresh-client -S \;\

bind -T off F12 \
  set -u prefix \;\
  set -u key-table \;\
  set -u status-style \;\
  set -u window-status-current-style \;\
  set -u window-status-current-format \;\
  refresh-client -S
  
wg_is_keys_off="#[fg=#dfdfe0,bg=#ee5396]#([ $(tmux show-option -qv key-table) = 'off' ] && echo '#[fg=#ee5396,bg=#161616]#[fg=#dfdfe0,bg=#ee5396] OFF #[fg=#ee5396,bg=#161616]')"

# Pane and Window Management

    # Open new panes and splits in the same working directory.
    bind c new-window -c "#{pane_current_path}"

    # Set the name of the window initially, but then don't let tmux change it.
    # The name can still be set at any time with Ctrl+B + ,
    set-option -g allow-rename off
  
    # Automatic window renaming settings
   # set-option -g status-interval 1
   # set-option -g automatic-rename on
   # set-option -g automatic-rename-format '#{b:pane_current_path}'

    # Start windows and panes at 1.
    set -g base-index 1
    set -g pane-base-index 1

    # When we add/remove windows, renumber them in sequential order.
    set-option -g renumber-windows on

    # Split panes using | and -
    bind | split-window -h -c "#{pane_current_path}"
    bind - split-window -v -c "#{pane_current_path}"

    # Ctrl+B h/l to swap windows left/right, i.e. moving the tabs around.
    bind-key h swap-window -t -1\; select-window -t -1
    bind-key l swap-window -t +1\; select-window -t +1

    # Move through panes with hjkl 
    bind-key -T copy-mode-vi C-h select-pane -L
    bind-key -T copy-mode-vi C-j select-pane -D
    bind-key -T copy-mode-vi C-k select-pane -U
    bind-key -T copy-mode-vi C-l select-pane -R
    bind-key -T copy-mode-vi C-\\ select-pane -l

    # Meta + h/l to cycle through tabs.
    bind-key -n M-h previous-window
    bind-key -n M-l next-window

    # Ctr + Meta + h/j/k/l to resize panes.
    bind-key -n C-M-h resize-pane -L 2
    bind-key -n C-M-j resize-pane -D 2
    bind-key -n C-M-k resize-pane -U 2
    bind-key -n C-M-l resize-pane -R 2

    # Enable focus events, which are needed to keep vim's focus events working when
    # vim is running inside tmux.
    set -g focus-events on

